{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background:
            radial-gradient(#a5a1a1 49%,#0000 50%) calc(18px/-2) calc(18px/2),
            repeating-conic-gradient(from 45deg,#ede0d4 0 25%,#0000 0 50%)
                calc(18px/2) calc(18px/2),
            radial-gradient(#a5a1a1 49%,#0000 50%),radial-gradient(#a5a1a1 49%,#0000 50%) 18px 18px #ede0d4;
        background-size: calc(2*18px) calc(2*18px);

    }
    iframe {

        margin:0px 10px; 
        width:100%;
    }
    .head_text {
        color: white;
    }

    .card {
        /* box-shadow: 0 16px 48px #E3E7EB; */
        background-color: #EDE0D4;
    }
    
    .featured-image-list{
        object-fit: cover;
    }

    .card-title {
        font-size: 32px;
        color: #0e0e0e;
    }

</style>
<br>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-8 mx-auto">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <a href="{% url 'post_detail' post.slug  %}" class="card-title">{{ post.title }}</a>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|safe|slice:":200" }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
